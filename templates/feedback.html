<!DOCTYPE html>
<html>
<head>
    <title>Citizen Voice Feedback</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Message:</label><br>
        <textarea name="message" rows="4" cols="40" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
